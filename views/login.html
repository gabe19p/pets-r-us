<%- include('header.ejs') %>

<main id="container">
  <!-- wrapper for login/sign-up -->
  <div class="content-wrapper">
    <div class="text-field center">Sign In</div>
    <form action="/login" method="POST" class="center">
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Username"
        class="fill"
        required
        autofocus
      />
      <br />
      <br />
      <input
        type="text"
        name="password"
        id="password"
        placeholder="Password"
        class="fill"
        required
      />
      <br />
      <br />

      <button type="submit" class="btn fill">Sign In</button>
    </form>
    <br />
    <br />
  </div>
</main>

<%- include('footer.html') %>
